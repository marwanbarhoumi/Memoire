name: Build, Test and Push Login Service Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'backend/login/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug â€“ repository structure
        run: |
          echo "== Root content =="
          ls -1
          echo "== backend/login content =="
          ls -1 backend/login || echo "backend/login directory not found"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Updated from 14 to meet dependency requirements

      - name: Install dependencies
        working-directory: backend/login
        run: |
          # Create package.json if missing (safety check)
          if [ ! -f package.json ]; then
            npm init -y
            echo "Created temporary package.json"
          fi
          npm install

      - name: Run Tests
        working-directory: backend/login
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
  run: |
    docker buildx build \
      --tag ${{ secrets.DOCKER_USERNAME }}/login-service:latest \
      --platform linux/amd64 \
      --push \
      ./backend/login  # <-- This is the crucial path fix