name: Build, Test and Push Login Service Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'backend/login/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug - repository structure
        run: |
          echo "== Root content =="
          ls -1
          echo "== backend/login content =="
          ls -1 backend/login || echo "Directory not found"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Recommandé plutôt que Node 14
          cache: 'npm'

      - name: Install dependencies
        working-directory: backend/login
        run: npm ci  # Préférable à npm install pour la CI

      - name: Run Tests
        working-directory: backend/login
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: ./backend/login
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/login-service:latest